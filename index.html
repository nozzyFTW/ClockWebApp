<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/578d9272bb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <img src="N11_HubbleLake_960.jpg">
    <header>
      <span id="date"></span>
      <span id="clock"></span>
    </header>
    <div id="wrap" class="links">
      <section>
        <h2>School</h2>
        <ul>
          <li><a href="https://tyndale.instructure.com/">Canvas</a></li>
          <li><a href="https://aie.instructure.com/">AIE Canvas</a></li>
        </ul>
      </section>

      <section>
        <h2>Programming</h2>
        <ul>
          <li><a href="https://github.com/">GitHub</a></li>
          <li><a href="https://stackoverflow.com/">Stack Overflow</a></li>
        </ul>
      </section>

      <section>
        <h2>Gaming</h2>
        <ul class="gamesList">
          <li><a href="com.epicgames.launcher://apps/fn%3A4fe75bbc5a674f4f9b356b5c90567da5%3AFortnite?action=launch&silent=true">Fortnite</a></li>
          <li><a href="steam://rungameid/1551360">Forza Horizon 5</a></li>
          <span class="moreGames">
            <li><a href="steam://rungameid/578080">PUBG</a></li>
            <li><a href="steam://rungameid/730">CS:GO</a></li>
            <li><a href="steam://rungameid/1172470">Apex Legends</a></li>
            <li><a href="steam://rungameid/1290000">PowerWash Simulator</a></li>
          </span>
          <li><a class="showMore">Show More <i class="fa fa-chevron-down"></i></a></li>
        </ul>
      </section>
    </div>
    <div id="wrap2" class="links">
      <section>
        <ul>
          <li><button id="stopwatch"><i class="fa fa-stopwatch"></i></button></li>
        </ul>
      </section>
    </div>
    <div id="modalStopwatch" class="modalStopwatch">
      <div class="modalStopwatchContent">
        <span id="close" class="close">&times</span>

        <p><span id="watchSeconds">00</span>:<span id="watchTens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
